<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Delete Shopping List</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${list}">
			<div th:if="${list}">
				<div th:object="${list}">
					
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Name</h4>
						<p class="list-group-item-text" th:text="*{name}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Color</h4>
						<p class="list-group-item-text" th:text="*{color}"></p>
					</div>
				
				</div>
			</div>
			<div th:unless="${list}">
				<h3>No shopping list found.</h3>
			</div>
			<button type="submit" class="btn btn-default btn-xs">Delete</button>
		</form>
		<div class="row">
			<a class="col-md-4" href="/lists">Back</a>
		</div>
	</div>
	

</body>
</html>
