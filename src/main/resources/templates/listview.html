<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping List List View</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row" >
		<span style="font-size: 30px; padding: 5px;"
			th:text="${shoppingList.name}"> </span><span style="padding: 5px">
			Shopping List</span> <span class="pull-right" style="padding: 5px"><a
			class="btn btn-default" href="/"
			th:href="@{|/list/${shoppingList.id}/additem|}" role="button">
				Add Item</a></span> <span class="pull-right" style="padding: 5px"><a
			class="btn btn-default" href="/"
			th:href="@{|/list/${shoppingList.id}/deletechecked|}" role="button">
				Delete Checked</a></span>
	</div>

	<div class="btn-group col-lg-6">
		<button class="btn btn-default dropdown-toggle" type="button"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Sort</button>
		<ul class="dropdown-menu">
			<li class="dropdown-item"><a
				th:href="@{|/list/${shoppingList.id}/high|}">Highest Priority</a></li>
			<li class="dropdown-item"><a
				th:href="@{|/list/${shoppingList.id}/low|}">Lowest Priority</a></li>
			<li class="dropdown-item"><a
				th:href="@{|/list/${shoppingList.id}/az|}">A to Z</a></li>
			<li class="dropdown-item"><a
				th:href="@{|/list/${shoppingList.id}/za|}">Z to A</a></li>
		</ul>
	</div>
	<div class="col-lg-6" style="padding: 20px">
		<form role="search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search"
					name="srch-term" id="srch-term" />
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Contents</th>
					<th>Priority</th>
					<th>Notes</th>
					<th></th>
					<th></th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listItems}">
					<td th:if="${item.isChecked} == true"><a
						th:href="@{|/list/${shoppingList.id}/check/${item.id}|}"><i
							class="fa fa-check-square-o" aria-hidden="true"></i></a></td>
					<td th:if="${item.isChecked} == false"><a
						th:href="@{|/list/${shoppingList.id}/check/${item.id}|}"><i
							class="fa fa-square-o" aria-hidden="true"></i></a></td>
					<td th:if="${item.isChecked} == true">
						<p style="text-decoration: line-through"
							th:utext="${item.contents}"></p>
					</td>
					<td th:if="${item.isChecked} == false" th:utext="${item.contents}"></td>
					<td th:if="${item.priority} == 1">Grab It Now!</td>
					<td th:if="${item.priority} == 2">Need It Soon!</td>
					<td th:if="${item.priority} == 3">It Can Wait!</td>
					<td> <span th:text="${item.note.body}"></span> </td>
					<td><a class="btn btn-default btn-xs" href="/"
						th:href="@{|/list/${shoppingList.id}/edititem/${item.id}/editnote|}" role="button">
							 <i class="fa fa-sticky-note-o" aria-hidden="true"></i></a></td>


					<td><a class="btn btn-default btn-xs" href="/"
						th:href="@{|/list/${shoppingList.id}/edititem/${item.id}|}" role="button">
							Edit </a></td>
					<td><a class="btn btn-default btn-xs"
						href="/" th:href="@{|/list/${shoppingList.id}/delete/${item.id}|}"
						role="button">Delete</a></td>

				</tr>

			</tbody>
		</table>
		<a th:href="@{|/list/${shoppingList.id}/clearchecked|}">Clear
			Checked Items</a>
	</div>
</body>
</html>
