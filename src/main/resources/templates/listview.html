<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping List List View</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">
		<div th:if="${shoppingList}">
		<h1 th:text="*{name}"></h1>
			<div class="list-group row col-md-6" th:object="${shoppingList}">
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Items</h4>
					<p class="list-group-item-text" th:each="i : *{listItems}"
						th:text="${i.contents}"></p>
				</div>
				<p class="list-group-item">
					<a href="/" th:href="@{|/list/${shoppingList.id}/edit|}">Edit</a>
				</p>
			</div>
			</div>
		</div>
		<div class="row">
			<a class="col-md-4" href="/lists">Back</a>
		</div>
</body>
</html>
