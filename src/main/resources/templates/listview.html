<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping List List View</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">
		<span style="font-size: 30px; padding: 5px"
			th:text="${shoppingList.name}"> </span><span style="padding: 5px">
			Shopping List</span> <span class="pull-right" style="padding: 5px"><a
			class="btn btn-default" href="/"
			th:href="@{|/list/${shoppingList.id}/additem|}" role="button">
				Add Item</a></span> <span class="pull-right" style="padding: 5px"><a
			class="btn btn-default" href="/"
			th:href="@{|/list/${shoppingList.id}/deletechecked|}" role="button">
				Delete Checked</a></span>
	</div>
	<div class="btn-group">
		<button class="btn btn-primary btn-sm dropdown-toggle" type="button"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Sort</button>
		<ul class="dropdown-menu">
			<li class="dropdown-item"><a th:href="@{|/list/${shoppingList.id}/high|}">Highest Priority</a></li> 
			<li class="dropdown-item"><a th:href="@{|/list/${shoppingList.id}/low|}">Lowest Priority</a></li>
			<li class="dropdown-item"><a th:href="@{|/list/${shoppingList.id}/az|}">A to Z</a></li> 
			<li class="dropdown-item"><a th:href="@{|/list/${shoppingList.id}/za|}">Z to A</a></li>
		</ul>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Contents</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${shoppingList.listItems}">
					<td th:if="${item.isChecked} == true" class="pull-left"><a
						th:href="@{|/list/${shoppingList.id}/check/${item.id}|}"><i
							class="fa fa-check-square-o" aria-hidden="true"></i></a></td>
					<td th:if="${item.isChecked} == false" class="pull-left"><a
						th:href="@{|/list/${shoppingList.id}/check/${item.id}|}"><i
							class="fa fa-square-o" aria-hidden="true"></i></a></td>
					<td th:if="${item.isChecked} == true">
						<p style="text-decoration: line-through"
							th:utext="${item.contents}"></p>
					</td>
					<td th:if="${item.isChecked} == false" th:utext="${item.contents}"></td>
					<td class="pull-right"><a class="btn btn-default btn-xs"
						href="/" th:href="@{|/list/${shoppingList.id}/delete/${item.id}|}"
						role="button">Delete</a></td>
				</tr>

			</tbody>
		</table>
		<a th:href="@{|/list/${shoppingList.id}/clearchecked|}">Clear
			Checked Items</a>
	</div>
</body>
</html>
