<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">
		<span style="font-size: 30px"
			th:text="'Delete Item for ' + ${list.name}"></span> <span
			class="pull-right"><a class="btn btn-default"
			href="/list/${list.id}">Back</a></span>
	</div>
	<form method="POST" th:object="${list}">
			
			
	<div th:each="item : ${listItems}">
		<div th:if="${item.isChecked} == true">
			<div class="list-group-item">
				<h4 class="list-group-item-heading">Name</h4>
				<p class="list-group-item-text" th:text="${item.contents}"></p>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-default">Delete</button>
		</form>
</body>
</html>
