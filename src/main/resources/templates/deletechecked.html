<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">
		<span style="font-size: 30px"
			th:text="'Delete Item for ' + ${list.name}"></span> <span
			class="pull-right"><a class="btn btn-default"
			href="/list/${list.id}">Back</a></span>
	</div>
	<div class="row">
		<form method="POST" th:object="${list}">
			<div th:each="item : ${listItems}">
				<div th:if="${item.isChecked} == true" class="pull-left">
					<p th:text="${item.contents}"></p>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>

	</div>
</body>
</html>
