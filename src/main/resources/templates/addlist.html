<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Add New Shopping List</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${list}">
			<input type="hidden" name="id" th:value="*{id}" />
			<div class="form-group">
				<label for="name">Name</label> <input type="text"
					name="name" class="form-control" placeholder="Name"
					th:field="*{name}" /> <span
					th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}">Name Error</span>
			</div>
			<div class="form-group">
				<label for="color">Color</label> <input type="text"
					name="color" class="form-control" placeholder="Color"
					th:field="*{color}" /> <span
					th:if="${#fields.hasErrors('color')}"
					th:errors="*{color}">Color Error</span>
			</div>
			
			 <div class="form-group">
		    	<label for="active">Active:  </label>
		    	<select name="active">
		    		<option th:selected="*{active} == true" value="true">Active</option>
		    		<option th:selected="*{active} == false" value="false">Inactive</option>
		    		</select>
		    </div>
			<button type="submit" class="btn btn-default btn-xs">Submit</button>
		</form>
			<div class="row">
			<a class="col-md-4" href="/lists">Back</a>
		</div>
	</div>


</body>
</html>
