<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Shopping List</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">	
  		<h1>Shopping List</h1>
  		<a class="btn btn-default" href="/" th:href="@{|/list/add|}" role="button">Add List</a>
  		<table class="table table-striped table-hover ">
  			<thead>
  				<tr>
  					<th>Name</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="list : ${lists}">
  					<td th:text="${list.name}"></td>
					<td><a class="btn btn-default btn-xs" href="/" th:href="@{|/list/${list.id}/show|}" role="button">Show</a></td>
					<td><a class="btn btn-default btn-xs" href="/" th:href="@{|/list/${list.id}/delete|}" role="button">Delete</a></td>
  				</tr>
  					
			</tbody>
		</table>
	</div>  		
</body>
</html>
